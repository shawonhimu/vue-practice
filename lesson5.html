<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="js/tailwind.js"></script>
		<script src="js/vue.global.js"></script>
		<title>Vue JS Practice field</title>
	</head>
	<body>
		<div id="app">
			<div class="text-5xl text-center bg-lime-600 p-4">
				<h2>VueJS::Basic - Practice</h2>
			</div>
			<div class="flex flex-row">
				<div class="basis-1/12"></div>
				<div class="basis-10/12 col-span-6 text-center text-3xl p-4 rounded-sm bg-gray-300 min-h-screen">
					<!-- Methods -->
					<div class="bg-green-300 py-2 rounded-lg my-3">
						<p>Lesson - 5: Class Binding</p>
					</div>
					<div class="bg-white my-4 p-3 rounded-lg text-center">
						<p>Change division color</p>
						<br />
						<div class="text-base">
							<button :class="{'bg-green-700 text-slate-50':activeClass=='bg-green-700'}" @click="setClass('bg-green-700')" class="border-red-500 border text-black-500 px-4 pt-2 pb-3 m-1 rounded-sm">Green</button>
							<button :class="{'bg-red-700 text-slate-50':activeClass=='bg-red-700'}" @click="setClass('bg-red-700')" class="border-red-500 border text-black-500 px-4 pt-2 pb-3 m-1 rounded-sm">Red</button>
							<button :class="{'bg-blue-700 text-slate-50':activeClass=='bg-blue-700'}" @click="setClass('bg-blue-700')" class="border-red-500 border text-black-500 px-4 pt-2 pb-3 m-1 rounded-sm">Blue</button>
						</div>

						<div class="pb-3 my-3 h-60 rounded-md" :class="activeClass">
							<!-- <p>Result = {{ activeClass }}</p> -->
						</div>
					</div>
				</div>
				<div class="basis-1/12"></div>
			</div>
		</div>

		<script src="js/lesson5.js"></script>
	</body>
</html>
